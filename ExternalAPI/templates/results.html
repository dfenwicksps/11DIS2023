<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Artists results</title>
</head>
<body>
<h1>Albums for {{ artist }}</h1>
<table>
<thead>
    <tr>
        <th>Album Name</th>
        <th>Release Year</th>
    </tr>
</thead>
    <tbody>
    {% for album in albums %}
    <tr>
        <td>
        {{ album.strAlbum }}
        </td>
        <td>
        {{ album.intYearReleased }}
        </td>
        <td>
    </tr>
{% endfor %}
    </tbody>
</table>

</body>
</html>
