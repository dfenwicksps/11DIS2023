{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
    <h1>Welcome</h1>
    {% if session['user'] %}
        <p>You are logged in as {{ session['user'] }}!</p>
        <a href="{{ url_for('logout') }}" class="w3-button w3-red">Logout</a>
    {% else %}
        <a href="{{ url_for('login') }}" class="w3-button w3-blue">Login</a>
        <a href="{{ url_for('register') }}" class="w3-button w3-green">Register</a>
    {% endif %}
{% endblock %}
