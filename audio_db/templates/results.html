<!doctype html>
<html>
  <head>
    <title>Music Albums Search</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">


    <style>
      table {
      font-family: arial, sans-serif;

        border-collapse: collapse;
      }
      th, td {
        border: 1px solid black;
        padding: 5px;
      }

    </style>
  </head>
  <body>
  <header class="w3-container w3-light-blue">
    <h1 style="font-family: serif">Albums for {{ artist }}</h1>
  </header>
  {% if albums == None %}
    <p>Artist Not Found</p>
  {% else %}
  <form class="" action="/sort" method="post">
    <input type="hidden" name="artist" value="{{ artist }}">
    <select name="sort_order">
      <option value="name_asc" {% if sort_order == 'name_asc' %}selected{% endif %}>Sort by Name (A-Z)</option>
      <option value="name_desc" {% if sort_order == 'name_desc' %}selected{% endif %}>Sort by Name (Z-A)</option>
      <option value="year_asc" {% if sort_order == 'year_asc' %}selected{% endif %}>Sort by Year (Ascending)</option>
      <option value="year_desc" {% if sort_order == 'year_desc' %}selected{% endif %}>Sort by Year (Descending)</option>
    </select>
    <button type="submit">Sort</button>
  </form>
  <table class="w3-yellow">
    <thead class="w3-orange">
      <tr>
        <th>Album Name</th>
        <th>Release Year</th>
      </tr>
    </thead>
    <tbody>
      {% for album in albums %}
      <tr>
        <td>{{ album.strAlbum }}</td>
        <td>{{ album.intYearReleased }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  {% endif %}
  <a href="/">Search another artist</a>
</body>

</html>
